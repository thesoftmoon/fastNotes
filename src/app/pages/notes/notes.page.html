<ion-header>
  <ion-toolbar>
    <ion-title>Notes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNote()">Add Note</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-label>
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="viewNote(note.id)">View</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteNote(note.id)">Delete {{note.id}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
