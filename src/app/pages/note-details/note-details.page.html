<ion-header>
  <ion-toolbar>
    <ion-title>{{ note.id ? 'Editar nota' : 'Nueva nota' }} {{note.id}}</ion-title>
    <ion-buttons slot="end">
      <button class="primary-button small" (click)="saveNote()">
        <ion-icon name="save-outline"></ion-icon>
        Guardar 2
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-nav-header [noteId]="note.id"></app-nav-header>

<ion-content>

  <div class="item-image" *ngIf="note.image">
    <img [src]="note.image" />
  </div>

  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="note.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contenido</ion-label>
    <ion-textarea [autoGrow]="true" [(ngModel)]="note.content"></ion-textarea>
  </ion-item>


  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <button expand="block" (click)="takePhoto()" class="primary-button">
        <ion-icon name="camera-outline"></ion-icon>
        AÃ±adir foto
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
